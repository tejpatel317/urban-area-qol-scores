<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>Urban Area QOL Scores</title>
    </head>
    <body>
        <div class="container">
            <div class="stickyheading">
                <h1 class="title">Urban Area Quality Of Life Scores</h1>
                <form>
                    <label for="entercity">City Name </label>
                    <input type="text" name="entercity" id="entercity" placeholder="Name of the Urban City">
                    <label for="scorecategory">Score Category </label>
                    <select name="scorecategory" id="scorecategory">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="Housing">Housing</option>
                        <option value="Cost of Living">Cost of Living</option>
                        <option value="Startups">Startups</option>
                        <option value="Venture Capital">Venture Capital</option>
                        <option value="Travel Connectivity">Travel Connectivity</option>
                        <option value="Commute">Commute</option>
                        <option value="Business Freedom">Business Freedom</option>
                        <option value="Safety">Safety</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Environmental Quality">Environmental Quality</option>
                        <option value="Economy">Economy</option>
                        <option value="Taxation">Taxation</option>
                        <option value="Internet Access">Internet Access</option>
                        <option value="Leisure & Culture">Leisure & Culture</option>
                        <option value="Tolerance">Tolerance</option>
                    </select>
                    <label for="sortby">Sort By </label>
                    <select name="sortby" id="sortby">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="hightolow">High to Low</option>
                        <option value="lowtohigh">Low to High</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="pinneditems">
            </div>
            <div id="citycards"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
